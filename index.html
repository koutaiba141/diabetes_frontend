<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diabetes Prediction System</h1>
            <p class="subtitle">Enter your medical parameters to get an instant prediction</p>
        </header>

        <main>
            <form id="predictionForm" class="prediction-form">
                <div class="form-group">
                    <label for="pregnancies">Number of Pregnancies</label>
                    <input type="number" id="pregnancies" name="Pregnancies" min="0" max="17" required>
                </div>

                <div class="form-group">
                    <label for="glucose">Glucose Level (mg/dL)</label>
                    <input type="number" id="glucose" name="Glucose" min="1" max="199" required>
                </div>

                <div class="form-group">
                    <label for="bloodPressure">Blood Pressure (mm Hg)</label>
                    <input type="number" id="bloodPressure" name="BloodPressure" min="0" max="122" required>
                </div>

                <div class="form-group">
                    <label for="skinThickness">Skin Thickness (mm)</label>
                    <input type="number" id="skinThickness" name="SkinThickness" min="0" max="99" required>
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin Level (mu U/ml)</label>
                    <input type="number" id="insulin" name="Insulin" min="0" max="846" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI (kg/mÂ²)</label>
                    <input type="number" id="bmi" name="BMI" min="0.1" max="67.1" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="diabetesPedigree">Diabetes Pedigree Function</label>
                    <input type="number" id="diabetesPedigree" name="DiabetesPedigreeFunction" min="0.078" max="2.42" step="0.001" required>
                </div>

                <div class="form-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="Age" min="21" max="81" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Predict</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div id="result" class="result-card hidden">
                <div class="result-content">
                    <h2>Prediction Result</h2>
                    <p id="predictionText"></p>
                    <div class="result-icon"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Note: This is a prediction tool and should not replace professional medical advice.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
